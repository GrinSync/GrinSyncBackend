{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>GrinSync</title>
        <link rel="icon" type="image/png" href="{% static 'favicon-32x32.png' %}" sizes="32x32" />
        {% comment %} TODO: https://phuoc.ng/collection/html-dom/change-the-favicon-dynamically-based-on-user-color-scheme-preference/ {% endcomment %}
        <link rel="stylesheet" href="{% static 'base.css' %}">
    </head>

    <body>
    <div class="header">
        <a href="/" style="text-decoration: none;">
            <img src="{% static 'CrabClear.png'%}"/>
            <h1>GrinSync</h1>
        </a>
    </div>
    <div class="content">
        {% block content %}{% endblock content %}
    </div>
    </body>
    <footer>
        <a href="privacyPolicy/" class="privacyLink" data-replace="Don't trust us? :)">
            <span>Our Privacy Policy</span></a>
        {% comment %} <a href="privacyPolicy/">Don't trust us?</a> {% endcomment %}
    </footer>
</html>
