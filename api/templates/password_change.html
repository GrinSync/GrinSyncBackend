<html>
    <body>
        {% if token %}
        <h2> GrinSync Password Reset </h2>
        <form method = "POST" action="/api/password_reset/confirm/">
            {% csrf_token %}
            <input type = "hidden" name = "token" value ="{{ token }}"/>
            <label> Please enter your new password: </label> <input type = "password" name = "password"></input>
            <button type = "submit">Change your password </button>
        </form>
        {% else %}
        <h1>Invalid Link Provided</h1>
        {% endif %}
    </body>
</html>
